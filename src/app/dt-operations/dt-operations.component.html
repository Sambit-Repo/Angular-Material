<!-- columnDisplayed:string[] = ["id","name","regNo","branch","section","yop"]; -->

<div>
<mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="myDataArray" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
        <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>

    <ng-container matColumnDef="regNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>REGNO.</th>
        <td mat-cell *matCellDef="let student">{{student.regNo}}</td>
    </ng-container>

    <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>BRANCH</th>
        <td mat-cell *matCellDef="let student">{{student.branch}}</td>
    </ng-container>

    <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SECTION</th>
        <td mat-cell *matCellDef="let student">{{student.section}}</td>
    </ng-container>

    <ng-container matColumnDef="yop">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>YEAR OF PASSOUT</th>
        <td mat-cell *matCellDef="let student">{{student.yop}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnDisplayed"></tr>
    <tr mat-row *matRowDef="let row ; columns : columnDisplayed;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[3,5,10]" showFirstLastButtons></mat-paginator>
</div>
